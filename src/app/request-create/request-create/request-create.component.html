<app-menu></app-menu>
<router-outlet></router-outlet>
<h3>Request Create</h3>
<table class = "table table-sm">
<tr>
    <th>Id</th>
    <td>
        <input [(ngModel)]="request.id" disabled type="text" size="10">
    </td>
</tr>
<tr>
    <th>description</th>
    <td>
        <input [(ngModel)]="request.description" type="text" size="15">
    </td>
</tr>
<tr>
    <th>justification</th>
    <td>
        <input [(ngModel)]="request.justification" type="text" size="15">
    </td>
    <tr>
        <th>price</th>
        <td>
            <input [(ngModel)]="request.rejectionreason" type="text" size="15">
        </td>
    </tr>
    <tr>
        <th>unit</th>
        <td>
            <input [(ngModel)]="request.deliverymode" type="text" size="10">
        </td>
    </tr>
    <tr>
        <th>photopath</th>
        <td>
            <input [(ngModel)]="request.status" type="text" size="25">
        </td>
    </tr>
<tr>
    <th>vendorid</th>
    <td>
        <input [(ngModel)]="request.total" type="number" size="15">
    </td>
    <th>userid</th>
    <td>
        <input [(ngModel)]="request.userid" type="number" size="15">
    </td>
</tr>
<tr>
    <td colspan="2">
        <button (click)="save()" class="btn btn primary">Save</button>
    </td>
</tr>   
</table>
