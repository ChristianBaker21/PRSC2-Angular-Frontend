<app-menu></app-menu>
<router-outlet></router-outlet>
<span>User List|</span>

<span> <a routerLink="/user/create">Create</a> </span>

<table class="table table-sm">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>isReviewer</th>
        <th>isAdmin</th>
        
        
    </tr>
    <tr let *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}
            {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isReviewer ? "Yes" : "No"}}</td>
        <td>{{user.isAdmin ? "Yes" : "No"}}</td>
        <td>
             <a routerLink="/user/edit/{{user.id}}">Edit</a>
        </td>
        <td>
            <a routerLink="/user/detail/{{user.id}}">detail</a>
        </td>
         
        
        
    </tr>
    
    
</table>
