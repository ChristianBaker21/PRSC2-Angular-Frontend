<app-menu></app-menu>
<router-outlet></router-outlet>
<h3>Request Edit</h3>
<table *ngIf="request" class = "table table-sm">
<tr>
    <th>Id</th>
    <td>
        <input [(ngModel)]="request.id" type="text" size="10">
    </td>
</tr>
<tr>
    <th>description</th>
    <td>
        <input [(ngModel)]="request.description" type="text" size="15">
    </td>
</tr>
<tr>
    <th>justification</th>
    <td>
        <input [(ngModel)]="request.justification" type="text" size="15">
    </td>
    <tr>
        <th>rejectionreason</th>
        <td>
            <input [(ngModel)]="request.rejectionreason" type="text" size="15">
        </td>
    </tr>
    <tr>
        <th>deliverymode</th>
        <td>
            <input [(ngModel)]="request.deliverymode" type="text" size="10">
        </td>
    </tr>
    <tr>
        <th>status</th>
        <td>
            <input [(ngModel)]="request.status" type="text" size="25">
        </td>
    </tr>
<tr>
    <th>total</th>
    <td>
        <input [(ngModel)]="request.total" type="text" size="15">
    </td>
</tr>
<tr>
    <th>userid</th>
    <td>
        <input [(ngModel)]="request.userid" type="boolean" size="12">
    </td>
</tr>
<tr>
    <td colspan="2">
        <button (click)="save()" class="btn btn primary">Save</button>
    </td>
</tr>
</table>
