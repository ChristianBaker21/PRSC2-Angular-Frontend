<app-menu></app-menu>
<router-outlet></router-outlet>
<h3>Product Create</h3>
<table class = "table table-sm">
<tr>
    <th>Id</th>
    <td>
        <input [(ngModel)]="product.id" disabled type="text" size="10">
    </td>
</tr>
<tr>
    <th scope="row">Vendor</th>

    <td><select [(ngModel)]="product.vendor" type="text" (click)="save()">
        <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{vendor.name}}</option>
    </select>
    </td>
</tr>
<tr>
    <th>partnbr</th>
    <td>
        <input [(ngModel)]="product.partnbr" type="number" size="15">
    </td>
</tr>
<tr>
    <th>name</th>
    <td>
        <input [(ngModel)]="product.name" type="text" size="15">
    </td>
    <tr>
        <th>price</th>
        <td>
            <input [(ngModel)]="product.price" type="number" size="15">
        </td>
    </tr>
    <tr>
        <th>unit</th>
        <td>
            <input [(ngModel)]="product.unit" type="number" size="10">
        </td>
    </tr>
    <tr>
        <th>photopath</th>
        <td>
            <input [(ngModel)]="product.photopath" type="text" size="25">
        </td>
    </tr>
<tr>
    <td colspan="2">
        <button (click)="saves()" class="btn btn primary">Save</button>
    </td>
</tr>   
</table>
