<app-menu></app-menu>
<router-outlet></router-outlet>
<h3>Product Create</h3>
<table class = "table table-sm">
<tr>
    <th>Id</th>
    <td>
        <input [(ngModel)]="product.id" disabled type="text" size="10">
    </td>
</tr>
<tr>
    <th scope="row">Vendor</th>

    <td><select [(ngModel)]="product.vendorid" type="text">
        <option *ngFor="let vendor of vendors" [ngValue]="vendor.id">{{vendor.name}}</option>
    </select>
    </td>
</tr>
<tr>
    <th>partnbr</th>
    <td>
        <input [(ngModel)]="product.partnbr" type="text" size="15">
    </td>
</tr>
<tr>
    <th>name</th>
    <td>
        <input [(ngModel)]="product.name" type="text" size="15">
    </td>
    <tr>
        <th>price</th>
        <td>
            <input [(ngModel)]="product.price" type="number" size="15">
        </td>
    </tr>
    <tr>
        <th>unit</th>
        <td>
            <input [(ngModel)]="product.unit" type="text" size="10">
        </td>
    </tr>
    <tr>
        <th>photopath</th>
        <td>
            <input [(ngModel)]="product.photopath" type="text" size="25">
        </td>
    </tr>
<tr>
    <td>
        <button type="button" class="btn btn-primary" (click)="save()">{{saved}}</button>
    </td>
</tr>   
</table>
